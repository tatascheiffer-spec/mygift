<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Amor</title>

<!-- Fontes -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
    background-color: #f6f1e8;
    font-family: 'Playfair Display', serif;
}

/* Container geral */
.card {
    width: 800px;
    max-width: 90%;
    background: #fdfaf3;
    padding: 60px;
    position: relative;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    overflow: hidden;
}

/* Data */
.date {
    position: absolute;
    top: 30px;
    left: 60px;
    font-size: 14px;
    color: #444;
}

/* T√≠tulo */
.title {
    font-family: 'Great Vibes', cursive;
    font-size: 60px;
    margin-top: 40px;
}

/* Texto */
.letter {
    margin-top: 30px;
    line-height: 1.8;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1.5s ease;
}

/* Mostrar carta */
.show {
    opacity: 1;
    transform: translateY(0);
}

/* Tela de senha */
.login {
    text-align: center;
}

.login h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 50px;
}

input {
    padding: 12px;
    border: none;
    border-bottom: 1px solid #aaa;
    background: transparent;
    font-family: inherit;
    text-align: center;
    margin-top: 20px;
}

button {
    margin-top: 20px;
    padding: 10px 25px;
    border: none;
    background: #c8a97e;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #b08d63;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="card">

    <div class="date">Fev 12, 2026</div>

    <!-- Tela de senha -->
    <div class="login" id="login">
        <h2>Meu amor</h2>
        <p>Digite a senha para abrir sua carta</p>
        <input type="password" id="password" placeholder="Senha">
        <br>
        <button onclick="unlock()">Abrir</button>
    </div>

    <!-- Carta -->
    <div class="letter hidden" id="letter">
        COLE AQUI SUA CARTA COMPLETA.
    </div>

</div>

<!-- M√∫sica -->
<audio id="music" loop>
    <source src="COLOQUE_AQUI_O_LINK_DA_MUSICA.mp3" type="audio/mpeg">
</audio>

<script>
function unlock() {
    var password = document.getElementById("password").value;
    if (password === "1202") {

        document.getElementById("login").classList.add("hidden");

        let letter = document.getElementById("letter");
        letter.classList.remove("hidden");

        setTimeout(() => {
            letter.classList.add("show");
        }, 100);

        document.getElementById("music").play();

    } else {
        alert("Senha incorreta ü§ç");
    }
}
</script>

</body>
</html>
